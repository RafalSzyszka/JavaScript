<!DOCTYPE html>
<html>
<head>
	<title>Fancy Clock</title>
	
	<script type="text/javascript" src="../scripts/clock.js"></script>
	<script type="text/javascript" src="../scripts/drawer.js"></script>
	<script type="text/javascript" src="../scripts/point.js"></script>
	<script type="text/javascript" src="../scripts/clockFace.js"></script>
	<script type="text/javascript" src="../scripts/fancyClock.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/clockDesign.css">
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			var canvas = document.getElementById('canvas'),
				context = canvas.getContext('2d');

			//GETTING THE SMALLER RADIUS FOR BETTER DISPLAY
			var radius = ( (canvas.height < canvas.width) ? (canvas.height/2)-25 : (canvas.width/2)-25 );

			function clock() {
				
				FancyClock.initFancyClock(context);

				FancyClock.drawFancyBackground(
			/*clock's background size	*/	{width: canvas.width, height: canvas.height},
			/*first circle's centre  	*/	{x: canvas.width/2,   y:canvas.height/2},
			/*first circle's radius  	*/	20, 
			/*second circle's centre 	*/	{x: canvas.width/2,   y:canvas.height/2},
			/*second circle's radius 	*/	225,
			/*first circle's color   	*/	"#181828",
			/*second circle's color 	*/	"#050507");

				FancyClock.drawFancyClockFace(
			/*radius 	*/	radius, 
			/*centre 	*/	{x: canvas.width/2, y: canvas.height/2},
			/*lSize  	*/	10, 
			/*sSize  	*/	5, 
			/*diff		*/	20);

				FancyClock.drawFancyTime(
			/*tailStyle	*/	{lineWidth: 2, lineColor: "#6f6f6f"},
			/*centre 	*/	{x: canvas.width/2, y: canvas.height/2},
			/*radius 	*/	radius,
			/*diff		*/	20,
			/*handStyle */	{lineWidth: 1, lineColor: "#000000", fillColor: "#aa5500"},
			/*handSize  */	7);				
				
			}
			setInterval(clock, 1000/50);
		});
	</script>
</head>
<body>
	<div id="content">
		<canvas id="canvas" width="450" height="450"></canvas>
	</div>
</body>
</html>
